<!DOCTYPE html>
<head>
  <title>OpenAI Customer Service</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo.webp') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.webp') }}" class="icon" />
  <h3>What do you want to know about OpenAI?</h3>
  <form action="/" method="post">
    <input
      type="text"
      name="question"
      placeholder="Enter your question"
      required
    />
    <input type="submit" value="Find answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
